theme = "hugo-theme-learn"
baseURL = "http://example.org/"
languageCode = "en-us"
title = "My New Hugo Site"
publishDir = "docs"
relativeurls = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]
  # Change default color scheme with a variant one. Can be "red", "blue", "green".
  themeVariant = "blue"
  
